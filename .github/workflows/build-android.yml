name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: "Folder within /builds containing the app"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Cache Node modules (optional)
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/package-lock.json') }}

      # Setup Java
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Cache Gradle (optional)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('app/android/gradle/wrapper/gradle-wrapper.properties') }}

      # Make scripts executable
      - name: Make scripts executable
        run: chmod +x ./scripts/prepare-capacitor.sh

      # Prepare Capacitor project
      - name: Prepare Capacitor
        run: ./scripts/prepare-capacitor.sh ${{ github.event.inputs.build_id }}

      # Make Gradle wrapper executable
      - name: Make Gradle executable
        run: chmod +x app/android/gradlew

      # Build release APK
      - name: Build Release APK
        run: |
          cd app/android
          ./gradlew assembleRelease

      # Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/android/app/build/outputs/apk/release/*.apk
