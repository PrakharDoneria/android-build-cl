name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: "Folder within /builds containing the app"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make script executable
        run: chmod +x ./scripts/prepare-capacitor.sh

      - name: Prepare Capacitor
        run: ./scripts/prepare-capacitor.sh ${{ github.event.inputs.build_id }}

      - name: Build Release APK
        run: |
          cd app/android
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/android/app/build/outputs/apk/release/*.apk
