name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: "Folder within /builds containing the app"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError"

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Setup Java
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Setup Gradle with caching
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      # Make scripts executable
      - name: Make scripts executable
        run: chmod +x ./scripts/prepare-capacitor.sh

      # Prepare Capacitor (TS -> JSON conversion included)
      - name: Prepare Capacitor
        run: ./scripts/prepare-capacitor.sh ${{ github.event.inputs.build_id }}

      # Configure Gradle properties
      - name: Configure Gradle properties
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/gradle.properties <<EOL
          org.gradle.daemon=true
          org.gradle.parallel=false
          org.gradle.caching=false
          org.gradle.configureondemand=false
          EOL

      # Make Gradle wrapper executable
      - name: Make Gradle executable
        run: chmod +x app/android/gradlew

      # Build Release APK with retries
      - name: Build Release APK
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: |
            cd app/android
            ./gradlew clean assembleRelease --no-daemon --stacktrace

      # Upload APK Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/android/app/build/outputs/apk/release/*.apk
